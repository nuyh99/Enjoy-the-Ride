<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 도로 지도</title>
    <style>
        #map {
            display: flex;
            width: 80vw;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <p><button onclick="clickButton()">버튼1</button></p>
    <p><button onclick="dpstry()">버튼2</button></p>
    <script
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=0ba755f1aa349b131805ac44c61f64e3&libraries=services,clusterer,drawing"></script>
    <script>
        //부산 자전거 보관함 공공데이터에 대한 코드 번호를 배열로 저장하였습니다.
        var busanGugun = ['3250000', '3260000', '3270000', '3280000', '3290000', '3300000', '3310000', '3320000', '3330000', '3340000', '3350000', '3360000', '3370000', '3380000', '3390000', '3400000'];

        // 공공 데이터 url의 주소를 배열로 하였습니다.
        var dpstryurl = [];

        // 공공 데이터를 for문으로 받습니다.
        for (var i = 0; i < busanGugun.length; i++) {
            dpstryurl[i] = 'https://enjoytheride.herokuapp.com/http://api.data.go.kr/openapi/tn_pubr_public_bcycl_dpstry_api?serviceKey=YFL%2FH6LkrOXDv5gDIuV%2B1jEes0x%2Fd1TijfatGwAJDYrV19cZ0nmqRPZzxRhR6gqso88WhTR1TyltgzUkE3KBeA%3D%3D&pageNo=1&numOfRows=100&type=json&instt_code=' + busanGugun[i]
        }

        //지도에 대한 크기, 시작되는 위치를 설정합니다.
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.13792, 129.05562), // 지도의 중심좌표
                level: 5, // 지도의 확대 레벨을 설정합니다.
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성합니다.
        var map = new kakao.maps.Map(mapContainer, mapOption);


        // 부산광역시의 구 이름을 배열로 저장하였습니다.
        var busanGugunName = ['중구', '서구', '동구', '영도구', '부산진구'
            , '동래구', '남구', '북구', '해운대구', '사하구', '금정구', '강서구', '연제구', '수영구', '사상구', '기장군'];

        // 지도의 형태를 자전거 도로로 만듭니다. 
        var mapTypes = {
            bicycle: kakao.maps.MapTypeId.BICYCLE
        };

        //현재 위치에 쓰일 좌표 변수를 선언하였습니다.
        var x, y;

        // 마커의 갯수
        var markers = [];

        //마커의 이미지를 넣기위한 링크, 마커이미지 크기를 변수로 설정하였습니다.
        var markerImageUrl1 = '',
            markerImageUrl2 = 'homeMap.png',
            markerImageSize1 = new kakao.maps.Size(40, 42), // 마커 이미지의 크기
            markerImageSize2 = new kakao.maps.Size(60, 60),
            markerImageOptions = {
                offset: new kakao.maps.Point(20, 42)// 마커 좌표에 일치시킬 이미지 안의 좌표
            };
        var markerImage1 = new kakao.maps.MarkerImage(markerImageUrl1, markerImageSize1, markerImageOptions);
        var markerImage2 = new kakao.maps.MarkerImage(markerImageUrl2, markerImageSize2, markerImageOptions);

        // 장소 검색 객체를 생성합니다
        var ps = new kakao.maps.services.Places();

        // 마커 클러스터를 쓰기 위한 객체를 생성합니다.
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 14, // 클러스터 할 최소 지도 레벨
        });



        // 지도 형식을 자전거 도로 형식으로 만듭니다.
        map.addOverlayMapTypeId(mapTypes.bicycle);

        //마커, 클러스터를 지우는 함수입니다.
        function delMarkers() {
            clusterer.clear();
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
                markers.pop();
            }
            markers = [];
        }

        /*키워드 장소를 검색하고 그 위치에 마커, 클러스터를 설정하는 함수입니다.-----------------------------------------------------------------*/

        // 키워드로 장소를 검색합니다
        function clickButton() {
            // 기존에 있던 마커를 다 삭제합니다.
            delMarkers();
            //부산 광역시 자전거 수리점 호출
            for (var i = 0; i < busanGugunName.length; i++) {
                ps.keywordSearch('부산광역시' + busanGugunName[i] + '자전거 수리점', placesSearchCB);
            }
        }

        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();

                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }

            }
        }

        // 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {

            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x),
                clickable: true
            });

            //인포 윈도우를 생성합니다.
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="padding:18px;font-size:20;">' + place.place_name + '</div>',
                removable: true
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function () {
                // 마커 위에 인포윈도우를 표시합니다
                infowindow.open(map, marker);
            });

            //마커를 배열 markers에 넣습니다.
            markers.push(marker);
            // 마커들이 있는 markers를 클러스터 표시합니다.
            clusterer.addMarkers(markers);
        }
         /*---------------------------------------------------------------------------------------------------------------------------------*/
        
         /*현재위치의 경도, 위도를 받아와 마커 표시하는 함수입니다.-----------------------------------------------------------------------------*/
         
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    x = position.coords.latitude;
                    y = position.coords.longitude;

                    //현재 위치에 마커를 표시합니다.
                    var currentmarkers = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(x, y), // 마커의 좌표
                        image: markerImage2,
                        map: map // 마커를 표시할 지도 객체
                    });

                    // 현재 위치로 지도 이동합니다.
                    var moveLatLon = new kakao.maps.LatLng(x, y);
                    map.panTo(moveLatLon);
                }, function (error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: Infinity
                });
            } else {
                alert('GPS를 지원하지 않습니다');
            }
        }
        getLocation(); //현재 위치에 마커찍는 함수를 실행합니다.
        /*---------------------------------------------------------------------------------------------------------------------------------*/

        /*자전거 보관함의 위치를 표시해주는 함수입니다.---------------------------------------------------------------------------------------*/
        function dpstry() {
            // 나와있던 마커, 클러스터를 전부 지웁니다.
            delMarkers();
            for (var i = 0; i < busanGugun.length; i++) {

                // 자전거 보관함 공공데이터 api를 fetch하여 json형식으로 받습니다.
                fetch(dpstryurl[i])
                    .then(res => res.json())
                    .then(resJson => {
                        for (var j = 0; j < 98; j++) {

                            //공공 데이터 안에 있는 위도, 경도, 주소를 저장합니다.
                            var lat = resJson.response.body.items[j].latitude;
                            var lng = resJson.response.body.items[j].longitude;
                            var rdn = resJson.response.body.items[j].rdnmadr;

                            // 위도, 경도에 대한 마커를 표시합니다.
                            var marker = new kakao.maps.Marker({
                                position: new kakao.maps.LatLng(lat, lng),
                                map: map,
                            });

                            // 마커에 대한 인포윈도우를 설정하고 인포윈도우안에 자전거 보관함에 대한 주소를 넣었습니다.
                            var infoWindow = new kakao.maps.InfoWindow({
                                content: '<div style="padding:18px;font-size:20;">자전거 보관함<br>' + rdn + '<div>'
                            });

                            // marker를 배열인 markers에 넣고 markers를 cluster안에 넣습니다.
                            markers.push(marker);
                            kakao.maps.event.addListener(marker, "mouseover", mouseOverListener(map, marker, infoWindow));
                            kakao.maps.event.addListener(marker, "mouseout", mouseOutListener(infoWindow));
                            clusterer.addMarkers(markers);
                        }
                    })
            }

        }

        // 인포 윈도우 표시 열는 함수입니다.
        function mouseOverListener(map, marker, infoWindow) {
            return function () {
                infoWindow.open(map, marker);
            };
        }
        // 인포윈도우 표시 닫는 함수입니다.
        function mouseOutListener(infoWindow) {
            return function () {
                infoWindow.close();
            };
        }
        /*---------------------------------------------------------------------------------------------------------------------------------*/
        
        /*클릭하였을 때 클릭한 위치에 마커를 찍습니다.----------------------------------------------------------------------------------------*/
        var click_marker = new kakao.maps.Marker({ position: map.getCenter()});
        var status_infowindow=0;
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            click_marker.setMap(map);
            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;

            // 마커 위치를 클릭한 위치로 옮깁니다
            
            click_marker.setPosition(latlng);

            // Latlng.Ma, Latlng.La를 하여 위도, 경도 정보를 나눠 길찾기 url에 넣어 하이퍼 링크를 만듭니다.
            var iwContent = '<a href="https://map.kakao.com/link/to/도착지,' + latlng.Ma + ', ' + latlng.La + '" style="color:blue" target="_blank">길찾기</a>'


            // 인포윈도우를 생성합니다
            var click_infowindow = new kakao.maps.InfoWindow({
                position: latlng,
                content: iwContent,
            });

            click_infowindow.close(map, click_marker);
            status_infowindow=1;

            kakao.maps.event.addListener(click_marker, 'click', function () {
                // 마커 위에 인포윈도우를 표시합니다
                if(status_infowindow==1){
                    status_infowindow=0;
                    click_infowindow.close(map, click_marker);
                }
                else{
                    status_infowindow=1;
                    click_infowindow.open(map, click_marker);
                }
            });

        });
        /*---------------------------------------------------------------------------------------------------------------------------------*/

    </script>
</body>

</html>
