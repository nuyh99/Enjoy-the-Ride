<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 도로 지도</title>
    <style>
        #map {
            display: flex;
            width: 80vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=0ba755f1aa349b131805ac44c61f64e3&libraries=services"></script>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.13792, 129.05562), // 지도의 중심좌표
                level: 10, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다 

        
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();
        var startname;

        const url = 'http://apis.data.go.kr/6260000/BusanBicycleRoadService/getBicycleRoadInfo?serviceKey=OGU8tpyXNjVp5rYa5sOEdufBg1%2FlRwp2Csw7wbrhfeiKA8Ox9AwDySCPQeCHfkWrCJWCPVNc%2BTvQHbXGHBglKA%3D%3D&numOfRows=250&pageNo=1&resultType=json'
        
        function geo(startname) {
            geocoder.addressSearch(startname, function (result, status) {

                // 정상적으로 검색이 완료됐으면 
                if (status === kakao.maps.services.Status.OK) {

                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    // var infowindow = new kakao.maps.InfoWindow({
                    //     content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
                    // });
                    // infowindow.open(map, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                }
            });
        }

        fetch(url)
            .then((res) => res.json())
            .then((resJson) => {
                var markers = [];
                var item_name = resJson.getBicycleRoadInfo.item[1].startSpot;
                for(var i = 0; i < 250; i++){
                    geo(resJson.getBicycleRoadInfo.item[i].gugunNm + ' ' + resJson.getBicycleRoadInfo.item[i].startSpot);
                }
                
            });
    </script>
</body>

</html>
